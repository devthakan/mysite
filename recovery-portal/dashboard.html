<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>कानोड़ GSSS | रिकवरी डैशबोर्ड</title>
<link rel="stylesheet" href="style.css" />
<script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script defer src="app.js"></script>
<script defer src="dashboard.js"></script>
</head>
<body class="bg">
<header class="topbar">
<div class="left">
<a href="index.html" class="brand">कानोड़ GSSS</a>
<nav class="tabs">
<a class="tab active" data-tab="overview">डैशबोर्ड</a>
<a class="tab" data-tab="list">बकाया सूची</a>
<a class="tab" data-tab="collect">रिकवरी एंट्री</a>
<a class="tab" data-tab="reports">रिपोर्ट</a>
</nav>
</div>
<div class="right">
<span id="userEmail" class="muted"></span>
<button id="btnLogout" class="btn ghost">लॉगआउट</button>
</div>
</header>
<section class="tabpanel" id="tab-collect">
<div class="grid two">
<div class="card">
<h3>रिकवरी एंट्री</h3>
<!-- फॉर्म (जैसा पहले था) -->
</div>


<div class="card">
<h3>टेम्पलेट / अपलोड</h3>
<div class="row gap">
<button id="btnDownloadTemplate" class="btn">रिकवरी CSV टेम्पलेट डाउनलोड</button>
<input type="file" id="csvFile" accept=".csv" />
<button id="btnImportCsv" class="btn ghost">CSV अपलोड</button>
</div>
<p class="muted">CSV कॉलम: <code>adhar_number,name,account_number,dmr_number,amount_due,amount_collected,whatsapp_number,notes</code></p>
<div id="importMsg" class="msg"></div>
</div>
</div>
</section>

<main class="wrap" id="guarded">
<!-- OVERVIEW -->
<section class="tabpanel show" id="tab-overview">
<div class="grid cards-4">
<div class="card stat"><div class="stat-k">कुल मेम्बर</div><div class="stat-v" id="totalMembers">—</div></div>
<div class="card stat"><div class="stat-k">कुल बकाया (₹)</div><div class="stat-v" id="totalDue">—</div></div>
<div class="card stat"><div class="stat-k">अब तक वसूली (₹)</div><div class="stat-v" id="totalCollected">—</div></div>
<div class="card stat"><div class="stat-k">शेष बकाया (₹)</div><div class="stat-v" id="remainingDue">—</div></div>
</html>

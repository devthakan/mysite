<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>कानोड़ GSSS | रिकवरी पोर्टल – लॉगिन</title>
<link rel="stylesheet" href="style.css" />
<script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script defer src="app.js"></script>
</head>
<body class="bg">
<div class="container center">
<div class="card login">
<img src="assets/logo.png" class="logo" alt="GSSS Kanod" onerror="this.style.display='none'" />
<h1>रिकवरी पोर्टल</h1>
<p class="muted">लॉगिन के बाद आप डैशबोर्ड, रिकवरी एंट्री, WhatsApp मैसेज और रिपोर्ट देख/डाउनलोड कर पाएँगे।</p>


<form id="loginForm" class="form">
<label>ईमेल</label>
<input id="email" type="email" placeholder="aपका@samiti.in" required />
<label>पासवर्ड</label>
<input id="password" type="password" placeholder="********" required />
<button type="submit" class="btn primary full">लॉगिन</button>
</form>


<div id="loginMsg" class="msg"></div>
<div class="footnote">समस्या हो तो व्यवस्थापक से संपर्क करें।</div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>

<body class="bg">
<header class="topbar">
<div class="left"><a class="brand" href="#">कानोड़ GSSS</a></div>

</div>

<main class="wrap">
<section class="card" style="max-width:740px;margin:24px auto;">
<h1 style="margin:0 0 6px">बकाया ऋण देखें</h1>
<p class="muted">कृपया 12 अंकों का आधार नंबर दर्ज करें और बकाया राशि देखें।</p>


<div class="form" style="margin-top:12px">
<label>आधार संख्या (12 अं.)</label>
<input id="adhar" maxlength="12" inputmode="numeric" placeholder="उदा. 123412341234" />

</div>


<div id="homeMsg" class="msg"></div>


<div id="resultCard" class="card" style="margin-top:12px; display:none">
<div id="resultText" style="font-size:18px;font-weight:600"></div>
<div id="resultSub" class="muted" style="margin-top:6px"></div>
</div>


<div class="muted" style="margin-top:10px">सूचना: यह सुविधा केवल बकाया/जमा स्थिति बताती है। विस्तृत जानकारी के लिए समिति कार्यालय से संपर्क करें।</div>
</section>
</main>
</body>
</html>

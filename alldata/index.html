<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Data Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Farmer Information Portal</h1>
        <button id="login-button">Admin Login</button>
        <button id="logout-button" style="display: none;">Logout</button>
    </header>

    <div id="login-section" class="section-container" style="display: none;">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="auth-error" class="error"></p>
        </form>
    </div>

    <div id="public-section" class="section-container">
        <h2>Search Farmer Details</h2>
        <form id="public-search-form">
            <input type="text" id="public-aadhaar-search" placeholder="Enter Aadhaar Number">
            <button type="submit">Search</button>
        </form>
        <div id="public-results-container" class="results-container">
            </div>
    </div>

    <div id="dashboard-section" class="section-container" style="display: none;">
        <h2>Admin Search & Edit Panel</h2>
        <form id="admin-search-form">
            <input type="text" id="admin-aadhaar-search" placeholder="Search by Aadhaar">
            <input type="text" id="admin-account-search" placeholder="Search by Account No.">
            <input type="text" id="admin-name-search" placeholder="Search by Name">
            <input type="text" id="admin-bl-search" placeholder="Search by BL No.">
            <input type="text" id="admin-father-search" placeholder="Search by Father's Name">
            <button type="submit">Search</button>
        </form>
        <hr>
        
        <div id="bulk-add-section" class="card">
            <h3>Add Multiple Farmers via Excel/CSV</h3>
            <p>Step 1: Download the template, fill in the data in Excel, and save it as a CSV file.</p>
            <button id="download-template-btn">Download CSV Template</button>
            <hr>
            <p>Step 2: Upload the filled CSV file here.</p>
            <input type="file" id="csv-file-input" accept=".csv">
            <button id="upload-csv-btn">Upload and Save Data</button>
            <div id="upload-status"></div>
        </div>
        <hr>

        <div id="dashboard-results-container" class="results-container">
            </div>
    </div>

    <div id="camera-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <h2>Update Photo</h2>
        <div class="camera-controls">
            <label for="camera-select">Select Camera:</label>
            <select id="camera-select"></select>
        </div>
        <video id="video" width="640" height="480" autoplay playsinline></video>
        <canvas id="canvas" width="800" height="600" style="display:none;"></canvas>
        <div class="modal-buttons">
            <button id="upload-photo-btn">Capture & Upload</button>
            <button id="close-modal-btn">Close</button>
        </div>
        <div id="camera-upload-status"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

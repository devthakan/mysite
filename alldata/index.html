<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Data Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <div id="toast-container"></div>

    <header>
        <h1><i class="fas fa-tractor"></i> Farmer Information Portal</h1>
        <button id="login-button"><i class="fas fa-sign-in-alt"></i> Admin Login</button>
        <button id="logout-button" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>

    <main id="app-container">
        <div id="login-section" class="section-container" style="display: none;">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="public-section" class="section-container">
            <h2><i class="fas fa-search"></i> Search Farmer Details</h2>
            <form id="public-search-form">
                <input type="text" id="public-aadhaar-search" placeholder="Enter Aadhaar Number to Search">
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
            <div id="public-results-container" class="results-container"></div>
        </div>

        <div id="dashboard-section" class="section-container" style="display: none;">
            <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
            <div class="card search-card">
                <form id="admin-search-form">
                    <input type="text" id="admin-aadhaar-search" placeholder="Aadhaar No.">
                    <input type="text" id="admin-account-search" placeholder="Account No.">
                    <input type="text" id="admin-name-search" placeholder="Name">
                    <input type="text" id="admin-bl-search" placeholder="BL No.">
                    <input type="text" id="admin-father-search" placeholder="Father's Name">
                    <button type="submit"><i class="fas fa-search"></i> Search</button>
                </form>
            </div>
            
            <div id="bulk-add-section" class="card">
                <h3><i class="fas fa-file-excel"></i> Add Multiple Farmers via CSV</h3>
                <div class="bulk-add-content">
                    <button id="download-template-btn"><i class="fas fa-download"></i> Download Template</button>
                    <input type="file" id="csv-file-input" accept=".csv">
                    <button id="upload-csv-btn"><i class="fas fa-upload"></i> Upload & Save</button>
                </div>
            </div>
            
            <div id="dashboard-results-container" class="results-container"></div>
        </div>
    </main>

    <div id="camera-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <h2><i class="fas fa-camera"></i> Update Photo</h2>
        <div class="camera-controls">
            <select id="camera-select"></select>
        </div>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="modal-buttons">
            <button id="capture-upload-btn" disabled><i class="fas fa-check"></i> Capture & Upload</button>
            <button id="close-modal-btn" class="cancel-btn"><i class="fas fa-times"></i> Cancel</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

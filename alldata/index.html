<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-section">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="auth-error" class="error"></p>
    </div>

    <div id="public-view">
        <h1>Public Member Information</h1>
        <div id="public-data-container">
            </div>
    </div>

    <div id="dashboard-section" style="display: none;">
        <h1>Full Member Details (Admin View)</h1>
        <button id="logout-button">Logout</button>
        <div id="dashboard-data-container">
            </div>
    </div>

    <div id="camera-modal" style="display:none;">
      <div class="modal-content">
        <video id="video" width="320" height="240" autoplay></video>
        <button id="click-photo">Click Photo</button>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <button id="upload-photo" disabled>Upload to Google Drive</button>
        <button id="close-modal">Close</button>
        <p id="upload-status"></p>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Admin – Add Membership</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS पहले लोड करें -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    html, body { background:#0f172a; }
    .glass { backdrop-filter: blur(10px); background: rgba(255,255,255,0.08); }
  </style>
</head>
<body class="min-h-screen text-slate-100">
  <div class="max-w-3xl mx-auto p-4 md:p-8">
    <header class="mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-white">Member Admin – Add Membership</h1>
      <p class="text-slate-300 mt-1">सदस्यता जोड़ें और सूची देखें</p>
    </header>

    <section class="glass rounded-2xl p-4 md:p-6 border border-white/10 mb-8">
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm mb-1">सदस्यता संख्या</label>
          <input id="m_no" type="text" inputmode="numeric" pattern="\d{1,12}" maxlength="12" class="w-full bg-slate-800/70 border border-white/10 rounded-xl p-3" placeholder="उदा. 123456" required />
        </div>
        <div>
          <label class="block text-sm mb-1">कृषक का नाम</label>
          <input id="m_name" type="text" class="w-full bg-slate-800/70 border border-white/10 rounded-xl p-3 uppercase" pattern="[A-Z ]+" required oninput="this.value=this.value.toUpperCase().replace(/[^A-Z ]/g,'')" />
        </div>
        <div>
          <label class="block text-sm mb-1">पिता/पति का नाम</label>
          <input id="m_father" type="text" class="w-full bg-slate-800/70 border border-white/10 rounded-xl p-3 uppercase" pattern="[A-Z ]+" required oninput="this.value=this.value.toUpperCase().replace(/[^A-Z ]/g,'')" />
        </div>
      </div>
      <div class="mt-4 flex gap-3 items-center">
        <button id="btn_add" type="button" class="px-5 py-3 rounded-xl bg-emerald-500 text-slate-900 font-semibold">Add Member</button>
        <span id="msg" class="text-slate-300"></span>
      </div>
      <!-- Debug box: URL में ?debug=1 लगाने पर दिखेगा -->
      <pre id="err" class="mt-3 text-xs text-red-300 whitespace-pre-wrap hidden"></pre>
    </section>

    <section class="glass rounded-2xl p-4 md:p-6 border border-white/10">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-xl font-semibold">Recent Members</h2>
        <button id="refresh" type="button" class="px-3 py-2 rounded-lg bg-slate-700">Refresh</button>
      </div>
      <div id="list" class="text-slate-200 text-sm"></div>
    </section>
  </div>

  <script>
    // 1) ⬇️ अपनी असली keys यहाँ भरें
    const SUPABASE_URL = "https://sjfglhxjdyvcygunijvz.supabase.co"; // <-- बदलें
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqZmdsaHhqZHl2Y3lndW5panZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyNDkyMDcsImV4cCI6MjA3MDgyNTIwN30.HduOuf_wdZ4iHHNN26ECilX_ALCHfnPPC07gYPN2tsM";                    // <-- बदलें

    // 2) ⬇️ जिस तालिका में लिखना/पढ़ना है
    const SCHEMA = 'public';
    const MEMBERS_TABLE = 'members';

    // Helpers
    const $ = (id) => document.getElementById(id);
    const debugOn = () => /(?:\?|&)debug=1(?:&|$)/.test(location.search);
    const showErr = (e) => {
      const box = $('err');
      const msg = e?.message || e?.error?.message || (typeof e==='string'? e : JSON.stringify(e, null, 2));
      if(debugOn()){
        box.classList.remove('hidden');
        box.textContent = msg || '';
      }
      console.error('[MemberAdmin]', msg);
    };

    let sb = null;
    const getTable = () => {
      if(!sb) throw new Error('Supabase client not ready');
      if (SCHEMA && SCHEMA !== 'public' && typeof sb.schema === 'function') {
        return sb.schema(SCHEMA).from(MEMBERS_TABLE);
      }
      return sb.from(MEMBERS_TABLE);
    };

    async function addMember(){
      const msgEl = $('msg');
      msgEl.textContent = '';
      const membership_no = $('m_no').value.trim();
      const farmer_name = $('m_name').value.trim().toUpperCase();
      const guardian_name = $('m_father').value.trim().toUpperCase();
      if(!membership_no || !farmer_name || !guardian_name){ msgEl.textContent='कृपया सभी फील्ड भरें'; return; }
      try{
        // Duplicate check
        const ex = await getTable().select('membership_no').eq('membership_no', membership_no).maybeSingle();
        if(ex.error){ showErr(ex.error); msgEl.textContent='त्रुटि: SELECT विफल'; return; }
        if(ex.data){ msgEl.textContent='यह सदस्य संख्या पहले से मौजूद है'; return; }
        // Insert
        const ins = await getTable().insert({ membership_no, farmer_name, guardian_name });
        if(ins.error){ showErr(ins.error); msgEl.textContent='त्रुटि: INSERT विफल'; return; }
        msgEl.textContent='जोड़ा गया ✔';
        $('m_no').value=''; $('m_name').value=''; $('m_father').value='';
        loadMembers();
      }catch(e){ showErr(e); msgEl.textContent='त्रुटि: अनुरोध विफल'; }
    }

    async function loadMembers(){
      const list = $('list');
      list.textContent = 'Loading…';
      try{
        const q = await getTable().select('membership_no, farmer_name, guardian_name').order('membership_no', { ascending: true }).limit(50);
        if(q.error){ showErr(q.error); list.textContent='लोड नहीं हो सका'; return; }
        const data = q.data || [];
        if(!data.length){ list.textContent = 'कोई रिकॉर्ड नहीं'; return; }
        list.innerHTML = data.map(r=>`<div class="flex justify-between border-b border-white/10 py-2"><span>#${r.membership_no}</span><span>${r.farmer_name}</span><span>${r.guardian_name}</span></div>`).join('');
      }catch(e){ showErr(e); list.textContent='लोड नहीं हो सका'; }
    }

    // Bootstrap
    (function start(){
      const init = () => {
        try{
          if(!window.supabase || !window.supabase.createClient){
            showErr('Supabase JS not loaded');
            return;
          }
          sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
          $('btn_add').addEventListener('click', addMember);
          $('refresh').addEventListener('click', loadMembers);
          loadMembers();
        }catch(e){ showErr(e); }
      };
      if(document.readyState === 'complete' || document.readyState === 'interactive') setTimeout(init,0);
      else window.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>
</html>

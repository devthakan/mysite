<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>किसान पॉलिसी खोजें - कानोड़ ग्राम सेवा सहकारी समिति</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars during animation */
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f3f4f6; /* bg-gray-100 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border-left-color: #3b82f6; /* blue-500 */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #main-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        #main-content.loaded {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Preloader Animation -->
    <div id="preloader">
        <div class="text-center">
            <div class="spinner mx-auto"></div>
            <p class="mt-4 text-lg text-gray-600 font-medium">पेज लोड हो रहा है...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-gray-800">
                कानोड़ ग्राम सेवा सहकारी समिति
            </h1>
            <p class="mt-2 text-gray-500 text-lg">किसान पॉलिसी विवरण खोज प्रणाली</p>
        </header>

        <div class="w-full max-w-2xl h-[70vh] md:h-[75vh] bg-white rounded-2xl shadow-2xl overflow-hidden ring-1 ring-gray-900/5">
            <!-- IMPORTANT: Paste your new Web App URL here -->
            <iframe id="gapp-frame" src="https://script.google.com/macros/s/AKfycbxQ12yrGTtRFtQAy5iPtNBuABhgxWrEEmHTwoJQhhMR9iU4-4tZ5G_7P7WzGfoKfwpfzw/exec" class="w-full h-full border-0"></iframe>
        </div>

        <footer class="text-center mt-6 text-gray-400 text-sm">
            <p>&copy; 2025 कानोड़ ग्राम सेवा सहकारी समिति. सर्वाधिकार सुरक्षित।</p>
        </footer>

    </div>

    <script>
        const iframe = document.getElementById('gapp-frame');
        const preloader = document.getElementById('preloader');
        const mainContent = document.getElementById('main-content');
        
        let isIframeLoaded = false;
        
        iframe.onload = () => {
            isIframeLoaded = true;
            hidePreloader();
        };

        // Fallback timer: Hide preloader after a max time even if iframe fails to load
        setTimeout(() => {
            if (!isIframeLoaded) {
                console.warn("Iframe load timed out. Hiding preloader anyway.");
                hidePreloader();
            }
        }, 5000); // 5 seconds timeout

        function hidePreloader() {
            preloader.style.opacity = '0';
            mainContent.classList.add('loaded');
            
            // Remove preloader from DOM after transition
            setTimeout(() => {
                preloader.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 500);
        }
    </script>
</body>
</html>

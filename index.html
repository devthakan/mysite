<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name ‡§∏‡•á Find (CSV)</title>
  <style>
    :root { --pad: 12px; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:#f6f7fb; color:#222; }
    header { background:#fff; padding: var(--pad); box-shadow: 0 2px 10px rgba(0,0,0,.06); position:sticky; top:0; z-index:10; }
    .wrap { max-width: 900px; margin: 0 auto; padding: var(--pad); }
    h1 { margin: 0 0 8px; font-size: 20px; }
    .bar { display:flex; gap:8px; flex-wrap: wrap; }
    input[type="text"] { flex:1; min-width: 220px; padding: 10px; border:1px solid #d0d5dd; border-radius: 8px; }
    button { padding:10px 14px; border:none; border-radius:8px; background:#2563eb; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    main { padding-top: 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding: var(--pad); box-shadow: 0 2px 10px rgba(0,0,0,.04); min-height:120px; display:flex; align-items:center; justify-content:center; }
    .hint { color:#6b7280; font-size:14px; text-align:center; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eef2f7; padding:10px; text-align:left; font-size: 14px; }
    th { background:#f8fafc; position: sticky; top: 74px; z-index: 5; }
    tr:hover { background:#fafcff; }
    .msg { text-align:center; color:#666; }
    .stats { margin:10px 0; color:#555; font-size:13px; }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>üîé Name ‡§∏‡•á Find</h1>
    <div class="bar">
      <input id="q" type="text" placeholder="Name ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç‚Ä¶" />
      <button id="btnFind">Find</button>
      <button id="btnReset" style="background:#6b7280">Reset</button>
    </div>
    <div class="stats" id="stats" hidden></div>
  </div>
</header>

<main class="wrap">
  <div class="card" id="placeholder">
    <div class="hint">‡§ä‡§™‡§∞ Name ‡§°‡§æ‡§≤‡§ï‡§∞ <b>Find</b> ‡§¶‡§¨‡§æ‡§è‡§Å‡•§ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§Ø‡§π‡§æ‡§Ç ‡§¶‡§ø‡§ñ‡•á‡§Ç‡§ó‡•á‡•§</div>
  </div>
  <div id="tableWrap" style="display:none;"></div>
  <p class="msg" id="msg" hidden></p>
</main>

<script>
/* ===== CSV parsing (simple) =====
   Simple CSVs ‡§™‡§∞ ‡§∏‡§π‡•Ä; ‡§Ö‡§ó‡§∞ ‡§Ü‡§™‡§ï‡•á ‡§°‡•á‡§ü‡§æ ‡§Æ‡•á‡§Ç ‡§ï‡•â‡§Æ‡§æ/‡§ï‡•ç‡§µ‡•ã‡§ü‡•ç‡§∏ ‡§ú‡§ü‡§ø‡§≤ ‡§π‡•ã‡§Ç, ‡§§‡•ã PapaParse ‡§¨‡•á‡§π‡§§‡§∞ ‡§π‡•à‡•§
*/
function parseCSV(text) {
  const lines = text.replace(/\r/g, '').split('\n').filter(line => line.trim().length);
  if (!lines.length) return { headers: [], rows: [] };
  const headers = lines[0].split(',').map(h => h.trim());
  const rows = lines.slice(1).map(line => {
    const parts = line.split(',');
    const obj = {};
    headers.forEach((h, i) => obj[h] = (parts[i] ?? '').trim());
    return obj;
  });
  return { headers, rows };
}

const state = { headers: [], rows: [], nameKey: null };

function escapeHtml(s) {
  return String(s)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'",'&#039;');
}

function renderTable(headers, rows) {
  if (!rows.length) return '';
  const thead = `<thead><tr>${headers.map(h=>`<th>${escapeHtml(h)}</th>`).join('')}</tr></thead>`;
  const tbody = `<tbody>${
    rows.map(r => `<tr>${headers.map(h => `<td>${escapeHtml(r[h] ?? '')}</td>`).join('')}</tr>`).join('')
  }</tbody>`;
  return `<table>${thead}${tbody}</table>`;
}

function findNameKey(headers) {
  // "Name" ‡§ï‡•â‡§≤‡§Æ ‡§ï‡•ã case-insensitive ‡§¢‡§Ç‡§ó ‡§∏‡•á ‡§™‡§π‡§ö‡§æ‡§®‡•á‡§Ç
  const idx = headers.findIndex(h => h.trim().toLowerCase() === 'name');
  return idx >= 0 ? headers[idx] : null;
}

async function loadCSV() {
  try {
    const res = await fetch('data.csv', { cache: 'no-store' });
    if (!res.ok) throw new Error('data.csv not found');
    const text = await res.text();
    const { headers, rows } = parseCSV(text);
    state.headers = headers;
    state.rows = rows;
    state.nameKey = findNameKey(headers);
    if (!state.nameKey) {
      showMsg('‚ö†Ô∏è ‡§Ü‡§™‡§ï‡•Ä CSV ‡§Æ‡•á‡§Ç "Name" ‡§®‡§æ‡§Æ ‡§ï‡§æ ‡§ï‡•â‡§≤‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§π‡•á‡§°‡§∞ ‡§ï‡•ã ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ "Name" ‡§∞‡§ñ‡•á‡§Ç‡•§');
    }
  } catch (e) {
    showMsg('‚ùå data.csv ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü‡•§ ‡§â‡§∏‡•á repo ‡§ï‡•á root ‡§Æ‡•á‡§Ç ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç‡•§');
  }
}

function showMsg(text) {
  document.getElementById('placeholder').style.display = 'none';
  document.getElementById('tableWrap').style.display = 'none';
  const m = document.getElementById('msg');
  m.textContent = text;
  m.hidden = false;
  document.getElementById('stats').hidden = true;
}

function showResults(rows, timeMs) {
  const wrap = document.getElementById('tableWrap');
  wrap.innerHTML = renderTable(state.headers, rows);
  document.getElementById('placeholder').style.display = 'none';
  document.getElementById('msg').hidden = rows.length !== 0;
  wrap.style.display = rows.length ? 'block' : 'none';

  const stats = document.getElementById('stats');
  stats.textContent = `Results: ${rows.length} ‚Ä¢ Time: ${timeMs.toFixed(2)} ms`;
  stats.hidden = false;
}

function doFind() {
  const q = document.getElementById('q').value.trim().toLowerCase();
  if (!state.rows.length) return showMsg('‚ùå data.csv ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü‡•§');
  if (!state.nameKey) return showMsg('‚ö†Ô∏è CSV ‡§Æ‡•á‡§Ç "Name" ‡§ï‡•â‡§≤‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§');

  const t0 = performance.now();
  const results = q
    ? state.rows.filter(r => String(r[state.nameKey] ?? '').toLowerCase().includes(q))
    : [];
  const t1 = performance.now();

  if (!results.length) {
    document.getElementById('tableWrap').style.display = 'none';
    document.getElementById('placeholder').style.display = 'none';
    const m = document.getElementById('msg');
    m.textContent = q ? '‡§ï‡•ã‡§à ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§' : '‡§ï‡•É‡§™‡§Ø‡§æ Name ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡§ï‡•á Find ‡§¶‡§¨‡§æ‡§è‡§Å‡•§';
    m.hidden = false;
    document.getElementById('stats').hidden = true;
  } else {
    showResults(results, t1 - t0);
  }
}

function doReset() {
  document.getElementById('q').value = '';
  document.getElementById('tableWrap').style.display = 'none';
  document.getElementById('msg').hidden = true;
  document.getElementById('placeholder').style.display = 'flex';
  document.getElementById('stats').hidden = true;
}

document.getElementById('btnFind').addEventListener('click', doFind);
document.getElementById('btnReset').addEventListener('click', doReset);
document.getElementById('q').addEventListener('keydown', e => { if (e.key === 'Enter') doFind(); });

// ‡§≤‡•ã‡§° ‡§™‡§∞ CSV ‡§™‡§¢‡§º‡•á‡§Ç (‡§ï‡•Å‡§õ ‡§≠‡•Ä render ‡§® ‡§ï‡§∞‡•á‡§Ç)
loadCSV();
</script>
</body>
</html>

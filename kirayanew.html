<!DOCTYPE html>
<html>
<head>
  <title>Kanod Gram Sewa Sahkari Samiti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* यह स्टाइल फ़्रेम को पूरी स्क्रीन पर फ़िट कर देगा */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* मुख्य पेज पर कोई स्क्रॉलबार नहीं */
    }
    
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* कोई भद्दा बॉर्डर नहीं */
    }
  </style>
</head>
<body>

  <div class="iframe-container">
  
    <iframe src="https://script.google.com/macros/s/AKfycbxiLjy1HGMohG0ekz5hCbvx6GX7ltxW0oY4EN56edKeQVXVouPtCkAOobwQMgJeCdKT/exec">
      <p>आपका ब्राउज़र iframes को सपोर्ट नहीं करता है।</p>
    </iframe>
    
  </div>

</body>
</html>

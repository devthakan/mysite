<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JG Legha Automation Solutions</title>
    <style>
        /* --- 1. SETTINGS & RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* --- 2. ANIMATED BACKGROUND --- */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 3. IFRAME CONTAINER (THE APP) --- */
        .app-container {
            width: 100%;
            height: 100vh; /* Full Viewport Height */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Hidden initially */
            transition: opacity 1s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: rgba(255, 255, 255, 0.95); /* Slight transparency */
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* --- 4. LOADING SCREEN ANIMATION --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0061f2; /* Blue Color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Hide scrollbars during loading */
        .no-scroll { overflow: hidden; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading JG Legha Portal...</div>
        <div style="margin-top: 10px; font-size: 0.8rem; color: #888;">Connecting to Secure Server</div>
    </div>

    <div class="app-container" id="app">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbzKLlVEwUy28J66bx97l4BU3dCqpkEPyvwEvEoHcWLUoSDYj3E96s1qs2iuds1qdREbRw/exec" 
            allow="camera; microphone; autoplay; encrypted-media" 
            onload="hideLoader()">
        </iframe>
    </div>

    <script>
        // Script to hide loader when iframe is ready
        function hideLoader() {
            const loader = document.getElementById('loader');
            const app = document.getElementById('app');
            
            // Wait a small buffer time to ensure internal rendering
            setTimeout(() => {
                loader.style.opacity = '0';
                app.style.opacity = '1';
                
                // Remove loader from DOM after transition
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1500); // 1.5 Seconds minimum show time
        }
    </script>

</body>
</html>

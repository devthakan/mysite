<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Portal</title>
    <style>
        /* --- 1. RESET STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide double scrollbars */
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- 2. IFRAME STYLES (Full Screen) --- */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1; /* Behind the loader initially */
        }

        /* --- 3. MODERN LOADER STYLES --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Always on top */
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(79, 70, 229, 0.2);
            border-top: 5px solid #4f46e5; /* Primary Color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #4f46e5;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.1rem;
            animation: pulse 1.5s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">CONNECTING SECURE SERVER...</div>
    </div>

    <iframe 
        id="appFrame"
        src="https://script.google.com/macros/s/AKfycbw4QVcmMVQlxIHcSgrb2nvcoGffPoLJBoFOFzAnkbkQnde0EoMPSZ7pSrP0KvEslPkknA/exec"
        allow="autoplay; fullscreen"
    ></iframe>

    <script>
        // --- LOGIC TO REMOVE LOADER WHEN SITE IS READY ---
        var iframe = document.getElementById('appFrame');
        var loader = document.getElementById('loader');

        // Apps Script thoda time leta hai, isliye hum onload event use karenge
        iframe.onload = function() {
            // Thoda sa artificial delay taaki jerk na lage (optional)
            setTimeout(function() {
                loader.classList.add('hidden');
            }, 1000); 
        };
    </script>

</body>
</html>
